<html>
<head>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
<div id="exercise">
  <!-- 1) Start the Effect with the Button. The Effect should alternate the "highlight" or "shrink" class on each new setInterval tick (attach respective class to the div with id "effect" below) -->
  <div>
    <button @click="startEffect">Start Effect</button>
    <div id="effect" :class="inEffect"></div>
  </div>
  <!-- 2) Create a couple of CSS classes and attach them via the array syntax -->
  <div @click="primaryColor = !primaryColor" :class="[{yellow: primaryColor}, {orange: !primaryColor}]">I've got class :) Click to change it!</div>
  <!-- 3) Let the user enter a class (create some example classes) and attach it -->
  <div>
    <input type="text" v-model="divClass">
    <div :class="divClass">
      <p>Type "yellow", "orange", or "highlight" above.</p>
    </div>
  </div>
  <!-- 4) Let the user enter a class and enter true/ false for another class (create some example classes) and attach the classes -->
  <div>
    <input type="text" v-model="activeClass">
    <input type="text" v-model="isActive">
    <div>
      <p :class="[activeClass, {yellow: isActive}]">Enter "big" or "small" and in the second field "true" or "false" above to add or take away color.</p>
    </div>
  </div>
  <!-- 5) Repeat 3) but now with values for styles (instead of class names). Attach the respective styles.  -->
  <div>
    <input type="text" v-model="divWidth">
    <div class="orange" :style="newWidth">
      <p>Type in the width you'd like this element to be above.</p>
    </div>
  </div>
  <!-- 6) Create a simple progress bar with setInterval and style bindings. Start it by hitting the below button. -->
  <div>
    <button v-on:click="startProgress">Start Progress</button>
    <div :style="barStyle"></div>
  </div>
</div>

<script src="../vue.js"></script>
<script src="app.js"></script>
</body>
</html>
